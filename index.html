<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Presença - Aniversário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Confirme sua presença no aniversário — formulário simples, acessível e responsivo.">
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --accent: #7c3aed;
      --accent-600: #6b21a8;
      --muted: #6b7280;
      --radius: 12px;
      --gap: 12px;
      --max-width: 720px;
      --danger: #dc2626;
      --success: #059669;
    }

    * { box-sizing: border-box; }
    html,body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg), #eef2ff);
      color: #0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: 24px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 6px 20px rgba(16,24,40,0.08);
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0 0 6px 0;
    }
    header p { margin: 0 0 14px 0; color: var(--muted); font-size: 0.95rem }

    form { display: grid; gap: var(--gap); }

    .grid { display: grid; grid-template-columns: 1fr; gap: 12px }
    .grid-2 { grid-template-columns: 1fr }
    @media (min-width: 640px) { .grid-2 { grid-template-columns: repeat(2, 1fr) } }

    label { font-weight: 600; font-size: 0.95rem; display:block }

    input[type="text"], input[type="number"], select, textarea {
      width: 100%; padding: 10px 12px; margin-top: 6px; border-radius: 8px;
      border: 1px solid #e6e9ef; background: #fff; font: inherit; color: inherit; outline: none;
      transition: box-shadow .12s, border-color .12s, transform .08s;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 4px rgba(124,58,237,0.08); border-color: var(--accent-600);
    }

    .helper { font-size: 0.85rem; color: var(--muted); margin-top:6px }

    .inline { display:flex; gap:10px; align-items:center }

    button[type="submit"] {
      background: linear-gradient(90deg,var(--accent),var(--accent-600)); color: white; border: none;
      padding: 12px 14px; border-radius: 10px; font-weight: 700; cursor: pointer;
      transition: transform .08s, box-shadow .12s;
    }
    button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(124,58,237,0.14) }
    button[type="submit"]:active { transform: translateY(0) }

    #msg { margin-top:8px; font-size:0.95rem }
    .success { color: var(--success) }
    .error { color: var(--danger) }

    .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }

    @media (prefers-reduced-motion: reduce) { * { transition: none !important } }
  </style>
</head>
<body>
  <div class="container">
    <main class="card" role="main">
      <header>
        <h1>Confirmação de Presença</h1>
        <p>Aniversário do(a) <strong>[Seu Nome]</strong>, dia <strong>[data]</strong> em <strong>[local]</strong>.</p>
      </header>

      <form id="rsvp-form" novalidate>
        <div class="grid grid-2">
          <div>
            <label for="nome">Nome completo <span aria-hidden="true">*</span></label>
            <input id="nome" name="nome" type="text" required aria-required="true" autocomplete="name">
          </div>

          <div>
            <label for="contato">Contato (WhatsApp ou e‑mail) <span aria-hidden="true">*</span></label>
            <input id="contato" name="contato" type="text" required aria-required="true" autocomplete="email" placeholder="(XX) 9XXXX-XXXX ou seu@email.com">
            <div id="contato-help" class="helper">Usaremos apenas para confirmar a presença.</div>
          </div>
        </div>

        <fieldset>
          <legend style="font-weight:700; margin-bottom:6px">Você vai? <span aria-hidden="true">*</span></legend>
          <label for="presenca" class="sr-only">Selecione presença</label>
          <select id="presenca" name="presenca" required aria-required="true">
            <option value="" selected disabled>Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Talvez">Talvez</option>
            <option value="Nao">Não</option>
          </select>
        </fieldset>

        <div class="grid grid-2">
          <div>
            <label for="acompanhantes">Número de acompanhantes</label>
            <input id="acompanhantes" name="acompanhantes" type="number" min="0" value="0" inputmode="numeric">
          </div>

          <div>
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="3" placeholder="Restrições alimentares, crianças, horário previsto..."></textarea>
          </div>
        </div>

        <div class="inline">
          <button type="submit">Enviar</button>
        </div>

        <div id="msg" role="status" aria-live="polite" tabindex="-1" aria-atomic="true"></div>
      </form>
    </main>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxPpjtHik6zKSXgZAM04BHEbPLXRPQMUnFVm9zJlV9uY010-TGceM-d7vuaenho4vDq/exec';

    const form = document.getElementById('rsvp-form');
    const msg = document.getElementById('msg');

    function showMessage(text, type = '') {
      msg.textContent = text;
      msg.className = type;
      msg.focus({preventScroll:true});
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Native validation first
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      showMessage('Enviando...', '');

      try {
        // Converte FormData para JSON
        const data = {
          nome: document.getElementById('nome').value,
          contato: document.getElementById('contato').value,
          presenca: document.getElementById('presenca').value,
          acompanhantes: document.getElementById('acompanhantes').value,
          observacoes: document.getElementById('observacoes').value
        };

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
          mode: 'no-cors'
        });

        showMessage('Resposta registrada, obrigado!', 'success');
        form.reset();
        document.getElementById('nome').focus();
      } catch (error) {
        console.error(error);
        showMessage('Não foi possível enviar. Tente novamente mais tarde.', 'error');
      }
    });
  </script>
</body>
</html>
