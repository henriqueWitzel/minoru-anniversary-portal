<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmação de Presença - Aniversário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Confirme sua presença no aniversário — formulário simples, acessível e responsivo." />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <main class="card" role="main">
        <header>
          <h1>Confirmação de Presença</h1>
          <p>Aniversário do <strong>Minoru Yamanouchi</strong>, dia <strong>[data]</strong> em <strong>[local]</strong>.</p>
        </header>

        <form id="rsvp-form" novalidate>
          <div class="grid grid-2">
            <div>
              <label for="nome">Nome completo <span aria-hidden="true">*</span></label>
              <input
                id="nome"
                name="nome"
                type="text"
                required
                aria-required="true"
                autocomplete="name"
              />
            </div>

            <div>
              <label for="contato">Contato (WhatsApp ou e‑mail) <span aria-hidden="true">*</span></label>
              <input
                id="contato"
                name="contato"
                type="text"
                required
                aria-required="true"
                autocomplete="email"
                placeholder="(XX) 9XXXX-XXXX ou seu@email.com"
              />
              <div id="contato-help" class="helper">Usaremos apenas para confirmar a presença.</div>
            </div>
          </div>

          <fieldset>
            <legend style="font-weight: 700; margin-bottom: 6px">Você vai? <span aria-hidden="true">*</span></legend>
            <label for="presenca" class="sr-only">Selecione presença</label>
            <select id="presenca" name="presenca" required aria-required="true">
              <option value="" selected disabled>Selecione</option>
              <option value="Sim">Sim</option>
              <option value="Talvez">Talvez</option>
              <option value="Nao">Não</option>
            </select>
          </fieldset>

          <div class="grid grid-2">
            <div>
              <label for="acompanhantes">Número de acompanhantes</label>
              <input
                id="acompanhantes"
                name="acompanhantes"
                type="number"
                min="0"
                value="0"
                inputmode="numeric"
              />
            </div>

            <div>
              <label for="observacoes">Observações</label>
              <textarea
                id="observacoes"
                name="observacoes"
                rows="3"
                placeholder="Restrições alimentares, crianças, horário previsto..."
              ></textarea>
            </div>
          </div>

          <div class="inline">
            <button type="submit">Enviar</button>
          </div>

          <div id="msg" role="status" aria-live="polite" tabindex="-1" aria-atomic="true"></div>
        </form>
      </main>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
